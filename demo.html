<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>DateBox Demo</title>
    <script type="text/javascript" src="DateBox.js"></script>
    <style type="text/css">
      .DateBoxControlErrorMsg {
        color: red;
      }
      .DateBoxControlMsg:before, .DateBoxControlErrorMsg:before {
        content: " (";
      }
      .DateBoxControlMsg:after, .DateBoxControlErrorMsg:after {
        content: ")";
      }
    </style>
  </head>
  <body>
    <input type="text" id="mydate" />
    <script type="text/javascript">
      DateBox.register('mydate');
    </script>
  </body>
</html>
